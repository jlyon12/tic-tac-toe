<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>

<body>
    <div class="page-wrapper">
        <header>
            <h1 class="title">Tic-Tac-Toe</h1>
        </header>
        <main class="main">
            <section class="initGame">
                <div class="module" id="newGameModule">
                    <form class="form" action="">
                        <label for="playerOne" class="formControl X">Player One:
                            <input type="text" name="playerOne" id="playerOne" placeholder="Player 1"></label>
                        <label for="playerTwo" class="formControl O">Player Two:
                            <input type="text" name="playerTwo" id="playerTwo" placeholder="Player 2"></label>
                        <label for="gameType" class="formControl">vs. Computer?
                            <input type="checkbox" name="gameType" id="gameType"></label>
                        <button class="button" type="submit" id="startGameBtn">Start</button>
                    </form>
                </div>
            </section>
            <section class="game hidden" id="game">
                <p id="gameText"></p>
                <div id="gameBoard" class="gameBoard">
                    <div class="cell" id="0"></div>
                    <div class="cell" id="1"></div>
                    <div class="cell" id="2"></div>
                    <div class="cell" id="3"></div>
                    <div class="cell" id="4"></div>
                    <div class="cell" id="5"></div>
                    <div class="cell" id="6"></div>
                    <div class="cell" id="7"></div>
                    <div class="cell" id="8"></div>
                </div>
                <button class="button" id="resetBtn">Play Again</button>
                <button class="button" id="newGameBtn">New Game</button>
            </section>


        </main>
        <footer class="footer">
            <p>Created by <a href="https://github.com/probableactions">probableactions</a></p>
        </footer>
    </div>
</body>

</html>
